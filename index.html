<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Frota</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Rastreamento de Caminhões</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-23.5505, -46.6333], 12);  // Centro de São Paulo

        // Usando OpenStreetMap como base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Exemplo de dados de caminhões (placa e localização)
        var caminhaoData = [
            { "placa": "RLO3J98", "latitude": -23.5505, "longitude": -46.6333 },
            { "placa": "RYN0I35", "latitude": -23.5510, "longitude": -46.6350 },
            { "placa": "MKP5E42", "latitude": -23.5520, "longitude": -46.6360 },
            { "placa": "SXS7F99", "latitude": -23.5530, "longitude": -46.6370 }
        ];

        // Criando marcadores para os caminhões com as placas
        caminhaoData.forEach(function(caminhao) {
            L.marker([caminhao.latitude, caminhao.longitude])
                .bindPopup('<h3>' + caminhao.placa + '</h3>')  // Mostrando a placa ao clicar
                .addTo(map);
        });
    </script>
</body>
</html>
